<ion-header no-shadow>
  <ion-navbar color="dark">
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="light">
        SKIP
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide>
      <img src="assets/img/temeyola.png" class="slide-image" />
      <h2 class="slide-title">Ready?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
