<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-intro">
      
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" color="dark">
      Sign Up
    </button>
    <button ion-button block (click)="login()" class="login" color="dark">
      Sign In
    </button>
    <p [innerHTML]="welcomeMessage"></p>
  </div>
</ion-content>
