<ion-header>

  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="invalidCredentialError.length>0">
    <br/>
     <sup ion-text color="danger" class="text-big">Username and password don't match</sup>
  </ng-container>
  <form (submit)="doLogin()">

    <ion-list>

      <!-- <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label stacked>User name</ion-label>
        <ion-input type="text" [(ngModel)]="account.userName" name="username"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="dark" block>LOGIN</button>
      </div>

    </ion-list>
  </form>
</ion-content>
