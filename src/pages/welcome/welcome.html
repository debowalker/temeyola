<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-intro">

    </div>
  </div>
  <div padding class="p-5">
    <button ion-button block (click)="login()" color="dark" class="login">
      Log in
    </button>
    <button ion-button block (click)="signup()" class="signup" color="dark">
      Register
    </button>
    <p [innerHTML]="welcomeMessage"></p>
  </div>
</ion-content>
