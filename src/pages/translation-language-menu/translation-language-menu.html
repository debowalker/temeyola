<ion-header>

  <ion-navbar color="dark">
    <ion-title color="light">Choose language to translate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="formattedLanguage.length==0">
    <ion-spinner color="primary"></ion-spinner> <sup ion-text color="primary" class="text-big">Just a moment...</sup>
  </ng-container>
  <!-- <ion-searchbar (ionInput)="getLanguageObject($event.target.value)"></ion-searchbar> -->
<!-- <ion-list *ngIf="searchedWord.length!=0">
	<button ion-item *ngFor="let a0 of searched">
	English - {{a0.language}}
	</button>
</ion-list> -->
<ion-list>
  <button ion-item *ngFor="let a0 of formattedLanguage" (click)="translatePage(a0.language)">
    {{a0.language}}
    (
    	<sup *ngFor="let b0 of a0.countries">
	    {{b0}},
		</sup>
		)
    <p>{{a0.languageDescription}}</p>
    <ion-row>
    	<ion-col col-6>
		    <ion-icon name="create" item-start></ion-icon>
			  {{a0.translators}} Translators
		</ion-col>
	</ion-row>
  </button>
</ion-list>

</ion-content>
